<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<div class="d-xl-flex">

    <th:block th:include="~{fragments/header}"/>

    <main class="flex-xl-grow-1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <h1 style="margin-bottom: 40px">Add new manager</h1>
                </div>
            </div>
            <div class="row align-items-center">
                <form class="col-md-12 mx-auto" th:action="@{/managers/add}" method="post" th:object="${model}">

                    <!--                                            Alert popup message for invalid input!-->
                    <th:block th:if="${#fields.hasAnyErrors()}">
                        <div class="alert alert-danger alert-dismissible" role="alertdialog">
                            <a href="#" class="close" data-dismiss="alert"
                               aria-label="close">&times;</a>
                            Invalid input!
                        </div>
                    </th:block>

                    <div class="card card-body card-project mb-3">
                        <div class="row">
                            <div class="col-md-6 card-body">
                                <div class="mb-3 form-group">
                                    <label for="managerName">Full name</label>
                                    <input class="form-control form-control-lg mb-5" id="managerName"
                                           type="text" name="name" placeholder="Full name ">
                                </div>
                            </div>
                            <div class="col-md-6 card-body">
                                <label for="managerUsername">Username</label>
                                <input class="form-control form-control-lg mb-5" id="managerUsername"
                                       type="text"
                                       name="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 card-body">
                                <div class="mb-3 form-group">
                                    <label for="managerPassword">Password</label>
                                    <input class="form-control form-control-lg mb-5"
                                           id="managerPassword"
                                           type="password" name="password" placeholder="Set password">
                                </div>
                            </div>
                            <div class="col-md-6 card-body">
                                <label for="managerConrirmPassword">Confirm password</label>
                                <input class="form-control form-control-lg mb-5"
                                       id="managerConrirmPassword"
                                       type="password" name="confirmPassword"
                                       placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="col-md-6 mx-auto modal-footer">
                            <button class="btn btn-block btn-lg btn-primary" type="submit">Add new
                                manager
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

</div>

<th:block th:include="~{fragments/navbar-footer}"/>

</body>
</html>
