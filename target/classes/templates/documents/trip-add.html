<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<div class="d-xl-flex">

    <th:block th:include="~{fragments/header}"/>

    <main class="flex-xl-grow-1">
        <div class="py-5 py-sm-11">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <h1 style="margin-bottom: 40px">Add new document</h1>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <th:block th:if="${#lists.isEmpty(trips)}">
                            <div class="mx-auto">
                                You must have trips to upload trip documents!!!
                            </div>
                        </th:block>
                        <th:block th:unless="${#lists.isEmpty(trips)}">

                        <form th:action="@{/documents/trip/add}" class="col-md-6 mx-auto" method="post" enctype="multipart/form-data">
                            <div class="modal-body p-0">
                                <div class="px-3 py-5 px-sm-5">
                                    <div class="tab-content">
                                        <div class="col-md-12 mx-auto tab-pane fade show active" id="projectDetails" role="tabpanel">

                                            <div class="form-group mb-2">
                                                <label for="tripDocumentType">Trip Document Type</label>
                                                <select class="form-control" id="tripDocumentType" name="type">
                                                    <option>CMR</option>
                                                    <option>POD</option>
                                                    <option>Invoice</option>
                                                    <option>EmptyPallets</option>
                                                </select>
                                            </div>

                                            <div class="mb-3 form-group">
                                                <label for="tripPicture">Trip Document Picture</label>
                                                <input type="file" class="form-control-file" id="tripPicture" name="picture">
                                            </div>

                                            <div class="form-group blu-margin">
                                                <select class="form-control" id="tripRef" name="tripRef">
                                                    <option value="0">Select Trip Reference ...</option>
                                                    <option th:each="trip : ${trips}" th:value="${trip.reference}" th:text="${trip.reference}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mx-auto modal-footer">
                                <button class="btn btn-block btn-lg btn-primary" type="submit">Add document</button>
                            </div>
                        </form>
                        </th:block>
                    </div>
                </div>

            </div>
        </div>
    </main>

</div>

<th:block th:include="~{fragments/navbar-footer}"/>

</body>
</html>
