<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<div class="d-xl-flex">

    <th:block th:include="~{fragments/header}"/>

    <main class="flex-xl-grow-1">
        <div class="py-5 py-sm-11">
            <div class="container"><br><br>
                <div class="row align-items-center">
                    <div class="table-responsive">
                        <th:block th:if="${session.user.role == 'Admin'}">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Documents</th>
                                    <th>Trips</th>
                                    <th>Actons</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="driver : ${drivers}">
                                    <tr>
                                        <td>[[${driver.name}]]</td>
                                        <td>
                                            <a class="btn btn-block1 btn-sm btn-primary"
                                               th:href="@{'/documents/driver/' + ${driver.id}}">View
                                                Documents
                                            </a>
                                        </td>
                                        <td>
                                            <a class="btn btn-block1 btn-sm btn-primary"
                                               th:href="@{'/trips/finished/by-driver/' + ${driver.id}}">View
                                                Trips
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="'/drivers/remove/' + ${driver.id}"
                                               class="btn btn-block1 btn-sm btn-danger">Remove
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </th:block>
                        <th:block th:if="${session.user.role == 'Manager'}">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Documents</th>
                                    <th>Trips</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="driver : ${drivers}">
                                    <tr>
                                        <td>[[${driver.name}]]</td>
                                        <td>
                                            <a class="btn btn-block1 btn-sm btn-primary"
                                               th:href="@{'/documents/driver/' + ${driver.id}}">View
                                                Documents
                                            </a>
                                        </td>
                                        <td>
                                            <a class="btn btn-block1 btn-sm btn-primary"
                                               th:href="@{'/trips/finished/by-driver/' + ${driver.id}}">View
                                                Trips
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>

<th:block th:include="~{fragments/navbar-footer}"/>

</body>
</html>
