<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<div class="d-xl-flex">

    <th:block th:include="~{fragments/header}"/>

    <main class="flex-xl-grow-1">
        <div class="py-5 py-sm-11 mx-auto col-md-11">
            <div class="container"><br><br>
                <div class="row align-items-center">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Vehicle</th>
                                <th>Date</th>
                                <th>Direction</th>
                                <th>Driver</th>
                                <th>Actons</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="trip : ${trips}">
                                <tr>
                                    <td>[[${trip.vehicleRegNumber}]]</td>
                                    <td>[[${trip.date}]]</td>
                                    <td>[[${trip.direction}]]</td>
                                    <td>[[${trip.driverName}]]</td>
                                    <td>
                                        <a class="btn btn-block1 btn-sm btn-primary"
                                           th:href="@{'/trips/details/' + ${trip.reference}}">Details</a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>

<th:block th:include="~{fragments/navbar-footer}"/>

</body>
</html>
