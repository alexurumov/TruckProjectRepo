<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<div class="d-xl-flex">

    <th:block th:include="~{fragments/header}"/>

    <main class="flex-xl-grow-1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <h1 style="margin-bottom: 40px">Add New Trip</h1>
                </div>
            </div>
            <div class="row align-items-center">
                <th:block th:if="${#lists.isEmpty(drivers) || #lists.isEmpty(vehicles)}">
                    <div class="mx-auto">
                        You must have drivers and vehicles to add trips!!!
                    </div>
                </th:block>
                <th:block th:unless="${#lists.isEmpty(drivers) || #lists.isEmpty(vehicles)}">

                    <form class="col-md-12 mx-auto" th:action="@{/trips/add}" method="post">

                        <!--Alert popup message for invalid input!-->
                        <th:block th:if="${isValid == false}">
                            <div class="alert alert-danger alert-dismissible" role="alertdialog">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                Invalid input!
                            </div>
                        </th:block>

                        <div class="card card-body card-project mb-3">
                            <div class="row">
                                <div class="col-md-6 card-body">
                                    <div class="mb-3 form-group">
                                        <label class="control-label" for="date">Date </label>
                                        <input class="form-control" id="date" name="date"
                                               placeholder="DD/MM/YYY" type="text"/>
                                    </div>
                                </div>
                                <div class="col-md-6 card-body">
                                    <label class="control-label" for="direction">Direction </label>
                                    <input class="form-control" id="direction"
                                           type="text"
                                           name="direction" placeholder="** -> **">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 card-body">
                                    <label class="control-label" for="driverName">Driver</label>
                                    <select class="form-control" id="driverName" name="driverName">
                                        <option value="0">Select Driver ...</option>
                                        <option th:each="driver : ${drivers}" th:value="${driver.name}"
                                                th:text="${driver.name}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 card-body">
                                    <label class="control-label" for="vehicleRegNumber">Vehicle</label>
                                    <select class="form-control" id="vehicleRegNumber" name="vehicleRegNumber">
                                        <option value="0">Select Vehicle ...</option>
                                        <option th:each="vehicle : ${vehicles}"
                                                th:value="${vehicle.regNumber}"
                                                th:text="${vehicle.regNumber}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 card-body">
                                    <label class="control-label" for="reference">Reference </label>
                                    <input class="form-control" id="reference"
                                           type="text"
                                           name="reference" placeholder="Trip reference ...">

                                </div>
                                <div class="col-md-6 card-body">
                                    <label class="control-label" for="adr">ADR </label>
                                    <select class="form-control" id="adr" name="adr">
                                        <option>true</option>
                                        <option>false</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 mx-auto">
                                <button class="btn btn-block btn-lg btn-primary" type="submit">Add trip</button>
                            </div>
                        </div>
                    </form>
                </th:block>
            </div>
        </div>
    </main>

</div>

<th:block th:include="~{fragments/navbar-footer}"/>

<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.container form date').length>0 ? $('.container form date').parent() : "body";
        date_input.datepicker({
            format: 'dd/mm/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>

</body>
</html>
