<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<div class="d-xl-flex">

    <th:block th:include="~{fragments/header}"/>

    <main class="flex-xl-grow-1">
        <div class="py-5 py-sm-11 mx-auto col-md-11">
            <div class="container"><br><br>
                <div class="row align-items-center">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Vehicle</th>
                                    <th>Expiry Date</th>
                                    <th>Picture</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="document : ${documents}">
                                    <tr>
                                        <td>[[${document.type}]]</td>
                                        <td>[[${document.vehicleRegNumber}]]</td>
                                        <td>[[${document.expiryDate}]]</td>
                                        <td>
                                            <a class="btn btn-block1 btn-sm btn-primary"
                                               th:href="@{${document.picture}}">Link to Picture</a>
                                        </td>
                                        <td>
                                            <a th:href="'/documents/vehicle/remove/' + ${document.id}"
                                               class="btn btn-block1 btn-sm btn-danger">Remove
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>

<th:block th:include="~{fragments/navbar-footer}"/>

</body>
</html>
