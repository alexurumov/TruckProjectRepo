<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<div class="d-xl-flex">

    <th:block th:include="~{fragments/header}"/>

    <main class="flex-xl-grow-1">
        <div class="py-5 py-sm-11">
            <div class="container"><br><br>
                <div class="row align-items-center">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Actons</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="manager : ${managers}">
                                <tr>
                                    <td>[[${manager.name}]]</td>
                                    <td>
                                        <a th:href="'/managers/remove/' + ${manager.id}"
                                           class="btn btn-block1 btn-sm btn-danger">Remove
                                        </a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>

<th:block th:include="~{fragments/navbar-footer}"/>

</body>
</html>
