<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<div class="d-xl-flex">

    <th:block th:include="~{fragments/header}"/>

    <main class="flex-xl-grow-1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <h1 style="margin-bottom: 40px">Add New Collection</h1>
                </div>
            </div>
            <div class="row align-items-center">
                <form th:action="@{'/trips/add-collection/' + ${session.reference}}" class="col-md-12 mx-auto"
                      method="post">
                    <!--                                            Alert popup message for invalid input!-->
                    <th:block th:if="${isValid == false}">
                        <div class="alert alert-danger alert-dismissible" role="alertdialog">
                            <a href="#" class="close" data-dismiss="alert"
                               aria-label="close">&times;</a>
                            Invalid input!
                        </div>
                    </th:block>

                    <div class="card card-body card-project mb-3">
                        <div class="row">
                            <div class="col-md-6 card-body">
                                <div class="mb-3 form-group">
                                    <label for="locationType">Location Type</label>
                                    <select class="form-control" id="locationType" name="locationType">
                                        <option>Standard</option>
                                        <option>Depot</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 card-body">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name"
                                       name="name" placeholder="name of company (postcode)">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 card-body">
                                <div class="mb-3 form-group">
                                    <label for="address">Address</label>
                                    <textarea class="form-control" id="address"
                                              name="address" placeholder="Address..." rows="5"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6 card-body">
                                <label for="details">Details</label>
                                <textarea class="form-control" id="details"
                                          name="details" placeholder="Reference + description of goods ..."
                                          rows="3"></textarea>
                            </div>
                        </div>

                        <div class="col-md-6 mx-auto modal-footer">
                            <button class="btn btn-block btn-lg btn-primary" type="submit">Add Collection</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</main>

</div>

<th:block th:include="~{fragments/navbar-footer}"/>

</body>
</html>
